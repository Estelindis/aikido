<!DOCTYPE html>
<html lang="en">

<!-- Head -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Maynooth University Aikido Club">
    <meta name="keywords"
        content="aikido, aikikai, irish aikido federation, ireland, maynooth, university, mu, nuim, detta dickinson, martial arts, japanese, sports, club">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>MU Aikido</title>
</head>

<!-- Body -->

<body>
    <div class="flexbox">

        <!-- Club logo, upper left -->

        <header class="header-normal">
            <h2 class="logo">
                <a href="index.html">Maynooth University</a>
            </h2>
            <h1 class="logo">
                <a href="index.html">Aikido Club</a>
            </h1>

            <!-- Nav bar, upper right on wide screens, left below logo on small screens -->

            <nav>
                <div id="nav">
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="faq.html">FAQ</a>
                        </li>
                        <li>
                            <a href="gallery.html">Gallery</a>
                        </li>
                        <li>
                            <a href="join.html">Join</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- Join form; first name, last name, and email required; student number and questions/comments optional; inspired by the Code Institute Love Running sign-up page -->

        <section class="form-section">
            <form method="post" action="https://formdump.codeinstitute.net/" class="signup-form">
                <h2>Welcome to Maynooth Aikido</h2>
                <label for="fname" class="tooltip">First Name *<span class="tooltiptext">This field is
                        required.</span></label><br>
                <input id="fname" type="text" name="first_name" required class="text-input"><br>
                <label for="lname" class="tooltip">Last Name *<span class="tooltiptext">This field is
                        required.</span></label><br>
                <input id="lname" type="text" name="last_name" required class="text-input"><br>
                <label for="email" class="tooltip">Email Address *<span class="tooltiptext">This field is
                        required.</span></label><br>
                <input id="email" type="email" name="email_address" required class="text-input"><br>
                <label for="number">Student Number (if registered at MU or SPCM)</label><br>
                <input id="number" type="number" name="number" class="text-input"><br>
                <label for="other">Questions / Comments</label><br>
                <input id="other" type="text" name="other" class="comment-input"><br>
                <input type="submit" value="Start Training" class="join-button">
            </form>
        </section>

        <!-- Footer with external links (inspired by the Code Institute Love running footer) plus quote from aikido founder -->

        <footer class="quote-social">
            <h2 class="centred quote">“Progress comes to those who train and train.” — Morihei Ueshiba</h2>
            <ul class="centred social-icons">
                <li>
                    <a href="https://www.facebook.com/MaynoothAikido" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/MaynoothUni" target="_blank" rel="noopener"
                        aria-label="Visit Maynooth University on Twitter (opens in a new tab)"><i
                            class="fab fa-twitter-square"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/c/Aikido-internationalOrg" target="_blank" rel="noopener"
                        aria-label="Visit the International Aikido Federation on YouTube (opens in a new tab)"><i
                            class="fab fa-youtube-square"></i></a>
                </li>
            </ul>
        </footer>
    </div>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/8d7fda743f.js" crossorigin="anonymous"></script>
</body>

</html>
